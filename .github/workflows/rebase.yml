name: Rebase Open PRs
on:
  schedule:
    - cron:  '15 3 * * *'
jobs:
  rebase:
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/rebase@v2
        name: Rebase Sync PRs automatically
        with:
          include-labels: sync
          token: ${{ secrets.GH_TOKEN_DEALROOMBA }}

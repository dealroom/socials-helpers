name: Migrate (25 November 2025)

on:
  push:
    branches:
      - main

permissions: read-all

jobs:
  # WARNING: The following job will be executed exactly 1 time (per repository).
  # The workflow is automatically disabled in the last step.
  migrate:
    runs-on: ubuntu-24.04
    permissions:
      # To be able to sync GHA files
      actions: write
      # To read the repository contents
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Get Application Token
        id: app-token
        uses: ./.github/actions/github-app-token
        with:
          application-id: ${{ secrets.DEALROOMBA_APP_ID }}
          application-private-key: ${{ secrets.DEALROOMBA_APP_PRIVATE_KEY }}
          permissions: metadata:read,contents:write,workflows:write,issues:write,pull_requests:write
      - name: Remove deprecated auto beta release workflow
        run: |
          if [[ -f ".github/workflows/reusable_auto_beta_release.yml" ]]; then
            rm -f ".github/workflows/reusable_auto_beta_release.yml"
            echo "Removed reusable_auto_beta_release.yml"
          else
            echo "File not found, skipping removal"
          fi
      - name: Create Migration PR
        uses: ./.github/actions/github-pull-request
        with:
          commit-message: "ci(auto): remove deprecated auto beta release workflow"
          github-token: ${{ steps.app-token.outputs.token }}
          branch: feature/DEV/remove-auto-beta-release
          labels: |
            sync
            force-lint
      - name: Disable itself
        run: |
          gh workflow disable -R "$GITHUB_REPOSITORY" "${GITHUB_WORKFLOW}"
        env:
          GH_TOKEN: ${{ github.token }}
# jscpd:ignore-end


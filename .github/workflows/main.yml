# jscpd:ignore-start
name: Test & Release

on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  security:
    uses: ./.github/workflows/reusable_security.yml
    permissions:
      contents: read
      pull-requests: write
      id-token: write
      packages: read

  tests:
    name: Run Tests (PHP ${{ matrix.php-version }})
    runs-on: ubuntu-24.04
    permissions:
      contents: read # For checkout
    strategy:
      fail-fast: false
      matrix:
        php-version: ${{ fromJson(vars.TESTS_PHP_VERSIONS || '["8.3", "8.4"]') }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Get Application Token
        id: app-token
        uses: ./.github/actions/github-app-token
        with:
          application-id: ${{ secrets.DEALROOMBA_APP_ID }}
          application-private-key: ${{ secrets.DEALROOMBA_APP_PRIVATE_KEY }}
          permissions: metadata:read,contents:read,packages:read
      - name: Setup Environment
        uses: ./.github/actions/setup-php
        with:
          php-version: ${{ matrix.php-version }}
          extensions: ${{ vars.EXTENSIONS }}
          github-token: ${{ steps.app-token.outputs.token }}
          install-language: true
      - name: Test
        uses: ./.github/actions/test-php
        with:
          codecov-export: true
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          codecov-coverage-location: ${{ github.workspace }}
          test-command: ${{ vars.TESTS_COMMAND || './vendor/bin/phpunit' }}

  test-results:
    if: ${{ always() }}
    runs-on: ubuntu-24.04
    name: Test Final Results
    needs: tests
    permissions:
      contents: read # For checkout
    steps:
      - name: Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Aggregate Test Results
        uses: ./.github/actions/test-results
        with:
          needs: ${{ toJson(needs) }}

  bump-version:
    name: Bump version
    runs-on: ubuntu-24.04
    needs: [test-results, security]
    permissions:
      contents: write # For version bump commits
      pull-requests: write # For creating PRs
    if: ${{
      github.ref == 'refs/heads/main' &&
      (vars.RELEASE_STRATEGY || 'immediate') == 'hashtag' &&
      !contains(github.event.head_commit.message, '#release')
      }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Get Application Token
        id: app-token
        uses: ./.github/actions/github-app-token
        with:
          application-id: ${{ secrets.DEALROOMBA_APP_ID }}
          application-private-key: ${{ secrets.DEALROOMBA_APP_PRIVATE_KEY }}
          permissions: metadata:read,contents:write,pull_requests:write,workflows:write
      - uses: ./.github/actions/semver-bump
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          version-files: "**/{composer.json,README.md}"

  release:
    runs-on: ubuntu-24.04
    needs: [test-results, security]
    name: Release
    permissions:
      contents: write # For creating releases
    if: ${{
      github.ref == 'refs/heads/main' &&
      ((vars.RELEASE_STRATEGY || 'immediate') != 'hashtag' || contains(github.event.head_commit.message, '#release'))
      }}
    concurrency:
      group: ${{ github.workflow }}
      cancel-in-progress: true
    steps:
      - name: Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Get Application Token
        id: app-token
        uses: ./.github/actions/github-app-token
        with:
          application-id: ${{ secrets.DEALROOMBA_APP_ID }}
          application-private-key: ${{ secrets.DEALROOMBA_APP_PRIVATE_KEY }}
          permissions: metadata:read,contents:write
      - name: Release
        uses: ./.github/actions/github-release
        with:
          github-token: ${{ steps.app-token.outputs.token }}
# jscpd:ignore-end

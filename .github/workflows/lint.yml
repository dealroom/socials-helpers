# The changes to this file will be automatically overwritten on the next sync. Do not edit by hand!

name: Lint

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}-${{ github.event.label.name }}
  cancel-in-progress: true

jobs:
  pr-labels:
    runs-on: ubuntu-latest
    outputs:
      labels: ${{ steps.pr-labels.outputs.labels }}
      # We should be linting only if:
      # - the `force-lint` label is present
      # OR
      # - the `dependencies` label is not present
      #  AND the `sync` label is NOT present
      #  AND the PR is NOT created by bots
      #
      ## NOTICE: "dealroomba" user is deprecated and will be replaced by "dealroomba-app[bot]"
      should-lint: |
        contains(steps.pr-labels.outputs.labels, 'force-lint')
        ||
        (
          !contains(steps.pr-labels.outputs.labels, 'dependencies')
          &&
          !contains(steps.pr-labels.outputs.labels, 'sync')
          &&
          github.event.pull_request.user.login != 'dependabot[bot]'
          &&
          github.event.pull_request.user.login != 'renovate[bot]'
          &&
          github.event.pull_request.user.login != 'dealroomba'
          &&
          github.event.pull_request.user.login != 'dealroomba-app[bot]'
        )
    permissions:
      # To get PR labels
      pull-requests: read
    steps:
      - name: Get PR labels
        id: pr-labels
        uses: joerick/pr-labels-action@0543b277721e852d821c6738d449f2f4dea03d5f # v1.0.9

  lint:
    needs: pr-labels
    if: ${{ needs.pr-labels.outputs.should-lint }}
    runs-on: ubuntu-latest
    permissions:
      # To read the repository
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: Get App Token
        id: get_workflow_token
        uses: peter-murray/workflow-application-token-action@8e4e6fbf6fcc8a272781d97597969d21b3812974 # v4.0.0
        with:
          organization: dealroom
          application_id: ${{ secrets.DEALROOMBA_APP_ID }}
          application_private_key: ${{ secrets.DEALROOMBA_APP_PRIVATE_KEY }}
          permissions: "metadata:read,packages:read,contents:read"
          revoke_token: true
      - name: Ensure SHA pinned actions
        uses: zgosalvez/github-actions-ensure-sha-pinned-actions@5d6ac37a4cef8b8df67f482a8e384987766f0213 # v3.0.17
      - name: Check that "do-not-merge" label is not present
        if: contains(needs.pr-labels.outputs.labels, 'do-not-merge')
        run: |
          echo 'The "do not merge" label is present. Please remove it before merging.'
          exit 1
        shell: bash
      - name: Check if a setup action exists
        id: check_files
        uses: andstor/file-existence-action@076e0072799f4942c8bc574a82233e1e4d13e9d6 # v3.0.0
        with:
          files: ./.github/actions/setup/action.yml
      - name: Load super-linter configuration
        run: grep -o '^[^#]*' .github/super-linter.env >> "$GITHUB_ENV"
      - name: Setup application
        uses: ./.github/actions/setup
        if: steps.check_files.outputs.files_exists == 'true'
        with:
          github-token: ${{ steps.get_workflow_token.outputs.token }}
          extensions: ${{ vars.EXTENSIONS || 'none' }}
      - name: Lint Codebase
        uses: super-linter/super-linter/slim@e1cb86b6e8d119f789513668b4b30bf17fe1efe4 # v7.2.0
        # For a full list of environment variables see `.github/super-linter.env`
        env:
          GITHUB_TOKEN: ${{ github.token }}
          # Required for checkov pulling external modules from private repositories
          GITHUB_PAT: ${{ steps.get_workflow_token.outputs.token }}
          VALIDATE_ALL_CODEBASE: ${{ vars.LINT_VALIDATE_ALL_CODEBASE || 'true' }}
          VALIDATE_PHP_PHPSTAN: ${{ vars.LINT_VALIDATE_PHPSTAN || null }}

  fix-lint-issues:
    needs: pr-labels
    if: ${{ needs.pr-labels.outputs.should-lint }}
    runs-on: ubuntu-latest
    permissions:
      # To write linting fixes
      contents: write
      # To write Super-linter status checks
      statuses: write
    steps:
      - name: Get App Token
        id: get_workflow_token
        uses: peter-murray/workflow-application-token-action@8e4e6fbf6fcc8a272781d97597969d21b3812974 # v4.0.0
        with:
          organization: dealroom
          application_id: ${{ secrets.DEALROOMBA_APP_ID }}
          application_private_key: ${{ secrets.DEALROOMBA_APP_PRIVATE_KEY }}
          permissions: "metadata:read,contents:write,workflows:write"
          revoke_token: true
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          token: ${{ steps.get_workflow_token.outputs.token }}
      - name: Check if a setup action exists
        id: check_files
        uses: andstor/file-existence-action@076e0072799f4942c8bc574a82233e1e4d13e9d6 # v3.0.0
        with:
          files: ./.github/actions/setup/action.yml
      - name: Load super-linter configuration
        run: grep -o '^[^#]*' .github/super-linter.env >> "$GITHUB_ENV"
      - name: Setup application
        uses: ./.github/actions/setup
        if: steps.check_files.outputs.files_exists == 'true'
        with:
          github-token: ${{ steps.get_workflow_token.outputs.token }}
          extensions: ${{ vars.EXTENSIONS || 'none' }}
      - name: Add ignores to .prettierignore file
        run: |
          if [ -d ./charts ]; then
            if [ -f .prettierignore ]; then
              if ! grep -q "charts/" .prettierignore; then
                  echo "charts/${REPO_NAME}/templates/**/*.yaml" >> .prettierignore
                  echo "charts/${REPO_NAME}/values/**/*.yaml" >> .prettierignore
              fi
            else
              echo "charts/" > .prettierignore
            fi
          fi
          if [ -f helmfile.yaml ]; then
            if [ -f .prettierignore ]; then
              if ! grep -q "helmfile.yaml" .prettierignore; then
                echo "helmfile.yaml" >> .prettierignore
              fi
            else
              echo "helmfile.yaml" > .prettierignore
            fi
          fi
        env:
          REPO_NAME: ${{ github.event.repository.name }}
      - name: Add Prettier Ignore Comments
        run: |
          add_prettier_ignore() {
            local marker="$1"
            local comment="$2"
            if [ "$comment" == "prettier-ignore-start" ]; then
              find . -type d -name ".terraform" -prune -o -type f -name "README.md" -print0 | \
                xargs -0 sed -i "/<!-- ${marker} -->/!b;/<!-- ${comment} -->/!i <!-- ${comment} -->"
            else
              find . -type d -name ".terraform" -prune -o -type f -name "README.md" -print0 | \
                xargs -0 sed -i "/<!-- ${marker} -->/!b;/<!-- ${comment} -->/!a <!-- ${comment} -->"
            fi
          }
          ensure_no_duplicates() {
            find . -type d -name ".terraform" -prune -o -type f -name "README.md" -print0 | \
              xargs -0 sed -i '/<!-- prettier-ignore-start -->/d; /<!-- prettier-ignore-end -->/d'
          }
          ensure_no_duplicates
          add_prettier_ignore "BEGIN_TF_DOCS" "prettier-ignore-start"
          add_prettier_ignore "END_TF_DOCS" "prettier-ignore-end"
      - name: Fix linting issues
        continue-on-error: true
        uses: super-linter/super-linter/slim@e1cb86b6e8d119f789513668b4b30bf17fe1efe4 # v7.2.0
        # For a full list of environment variables see `.github/super-linter.env`
        env:
          GITHUB_TOKEN: ${{ github.token }}
          # Required for checkov pulling external modules from private repositories
          GITHUB_PAT: ${{ steps.get_workflow_token.outputs.token }}
          VALIDATE_ALL_CODEBASE: ${{ vars.LINT_VALIDATE_ALL_CODEBASE || 'true' }}
          VALIDATE_PHP_PHPSTAN: ${{ vars.LINT_VALIDATE_PHPSTAN || null }}
          # Do not write summary as we do not need it here
          ENABLE_GITHUB_ACTIONS_STEP_SUMMARY: false
          # Fix mode configuration for specific linters
          FIX_CSS_PRETTIER: true
          FIX_CSS: true
          FIX_YAML_PRETTIER: true
          FIX_HTML_PRETTIER: true
          FIX_JAVASCRIPT_PRETTIER: true
          FIX_JAVASCRIPT_ES: true
          FIX_JSON_PRETTIER: true
          FIX_JSON: true
          FIX_JSONC_PRETTIER: true
          FIX_JSONC: true
          FIX_MARKDOWN_PRETTIER: true
          FIX_PYTHON_BLACK: true
          FIX_PYTHON_ISORT: true
          FIX_PYTHON_PYINK: true
          FIX_PYTHON_RUFF: true
          FIX_SHELL_SHFMT: true
          FIX_SQLFLUFF: true
          FIX_TERRAFORM_FMT: true
          FIX_MARKDOWN: true
          FIX_PROTOBUF: true
          FIX_GO_MODULES: true
          FIX_ENV: true
      - name: Add super-linter ignores to .gitignore file
        run: |
          if [ -f .gitignore ]; then
            if ! grep -q "super-linter-output" .gitignore; then
              echo "super-linter-output" >> .gitignore
            fi
            if ! grep -q "super-linter.log" .gitignore; then
              echo "super-linter.log" >> .gitignore
            fi
            if ! grep -q "github_conf" .gitignore; then
              echo "github_conf" >> .gitignore
            fi
          else
            echo "super-linter-output" > .gitignore
            echo "super-linter.log" >> .gitignore
            echo "github_conf" >> .gitignore
          fi
      - name: Commit and push linting fixes
        uses: stefanzweifel/git-auto-commit-action@8621497c8c39c72f3e2a999a26b4ca1b5058a842 # v5.0.1
        with:
          branch: ${{ github.event.pull_request.head.ref || github.head_ref || github.ref }}
          commit_message: "DEV: Fix linting issues (auto)"
          commit_user_name: dealroomba
          commit_user_email: dealroomba@users.noreply.github.com
          commit_author: dealroomba <dealroomba@users.noreply.github.com>

name: Reusable Security Scanning

on:
  workflow_call:

permissions:
  contents: read
  pull-requests: write
  id-token: write
  packages: read

jobs:
  checkov:
    name: Checkov IaC Scan
    permissions:
      contents: read
      pull-requests: write
      id-token: write
      packages: read
    uses: ./.github/workflows/reusable_security_checkov.yml
    with:
      soft-fail: true

  trivy:
    name: Trivy Vulnerability Scan
    permissions:
      contents: read
      pull-requests: write
      id-token: write
      packages: read
    uses: ./.github/workflows/reusable_security_trivy.yml
    with:
      severity: CRITICAL,HIGH,MEDIUM
      exit-code: "0"

  kyverno:
    name: Kyverno Policy Check
    permissions:
      contents: read
      pull-requests: write
      id-token: write
      packages: read
    uses: ./.github/workflows/reusable_security_kyverno.yml
    with:
      exit-code: "0"

# jscpd:ignore-start
name: Add To Project (Product)

on:
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review

permissions:
  contents: read

jobs:
  add-to-project:
    if: github.event.repository.name != 'mothership'
    uses: ./.github/workflows/reusable_add_to_project.yml
    with:
      # @see https://github.com/orgs/dealroom/projects/6
      project-number: 6
    secrets:
      DEALROOMBA_APP_ID: ${{ secrets.DEALROOMBA_APP_ID }}
      DEALROOMBA_APP_PRIVATE_KEY: ${{ secrets.DEALROOMBA_APP_PRIVATE_KEY }}
# jscpd:ignore-end

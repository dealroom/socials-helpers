name: Migrate (v2)

on:
  push:
    branches:
      - main

permissions: read-all

jobs:
  # WARNING: The following job will be executed exactly 1 time (per repository).
  # The workflow is automatically disabled in the last step.
  # This as a sort-of migration script for repositories.
  migrate:
    runs-on: ubuntu-latest
    permissions:
      repository-projects: write
      actions: write
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
      - name: Delete unnecessary files and folders
        run: |
          rm -dfr ./.github/actions/release
      - name: Replace usage of non-existing actions
        run: |
          find ./.github/ -type f -exec sed -i 's/.\/.github\/actions\/release/.\/.github\/actions\/github-release/g' {} \;
      - name: Create Migration PR
        uses: peter-evans/create-pull-request@v6.0.1
        with:
          commit-message: "DEV: Repository migration (v2)"
          title: "DEV: Workflow repository migration (v2)"
          body: |
            :robot: This is an auto-generated PR to migrate the repository.
          token: ${{ secrets.GH_TOKEN_DEALROOMBA }}
          branch: feature/DEV/repository-migration-v2
          delete-branch: true
          labels: |
            sync
            force-lint
      - name: Self-destruct (disable this workflow)
        run: |
          gh workflow disable -R "$GITHUB_REPOSITORY" "${{ github.workflow }}"
        env:
          GH_TOKEN: ${{ github.token }}

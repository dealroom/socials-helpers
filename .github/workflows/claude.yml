name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number || github.event.pull_request.number }}-${{ github.event.comment.id || github.event.review.id || github.event.issue.id || github.run_id }}
  cancel-in-progress: false

env:
  # renovate: datasource=github-releases depName=docker/compose
  DOCKER_COMPOSE_VERSION: v2.39.3
  # renovate: datasource=github-releases depName=dealroom/room
  ROOM_CLI_VERSION: v1.290.0

jobs:
  claude:
    if: |
      !endsWith(github.actor, '[bot]') &&
      (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
        (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
      )
    runs-on: ubuntu-24.04
    permissions:
      contents: write # To checkout the repository
      pull-requests: write # To create pull requests
      issues: write # To comment on issues
      id-token: write # To retrieve the OIDC token for the claude-code-action
      actions: read # Claude's github_ci MCP server requires read permission
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0 # Room CLI needs full git history
          persist-credentials: true # zizmor:ignore[persist-credentials] Claude action needs git credentials to checkout PR branches
      - name: Check if gcp-auth action exists
        id: check-gcp-auth
        uses: andstor/file-existence-action@076e0072799f4942c8bc574a82233e1e4d13e9d6 # v3.0.0
        with:
          files: ./.github/actions/gcp-auth/action.yml
      - name: Authenticate to Google Cloud
        if: steps.check-gcp-auth.outputs.files_exists == 'true'
        id: gcp-auth
        uses: ./.github/actions/gcp-auth
        with:
          environment: development
      - name: Authenticate Docker to GAR
        if: steps.check-gcp-auth.outputs.files_exists == 'true'
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        with:
          registry: europe-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.gcp-auth.outputs.access-token }}
      - name: Set up Docker Compose
        if: steps.check-gcp-auth.outputs.files_exists == 'true'
        uses: docker/setup-compose-action@364cc21a5de5b1ee4a7f5f9d3fa374ce0ccde746 # v1.2.0
        with:
          version: ${{ env.DOCKER_COMPOSE_VERSION }}
      - name: Check repository access
        id: check-access
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # checkov:skip=CKV_GHA_3: Using GitHub's built-in GITHUB_TOKEN for API authentication is secure
          RESPONSE=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/collaborators/${GITHUB_ACTOR}/permission")
          PERMISSION=$(echo "$RESPONSE" | jq -r .permission)
          if [[ "$PERMISSION" == "admin" || "$PERMISSION" == "write" ]]; then
            echo "authorized=true" >> "$GITHUB_OUTPUT"
            echo "User ${GITHUB_ACTOR} has $PERMISSION access - authorized"
          else
            echo "authorized=false" >> "$GITHUB_OUTPUT"
            echo "User ${GITHUB_ACTOR} has $PERMISSION access - not authorized (need write or admin)"
          fi
      - name: Parse allowed tools from settings
        id: parse-tools
        run: |
          # Read the allowed tools from .claude/settings.local.json
          if [ -f ".claude/settings.local.json" ]; then
            # Extract allowed tools and format them for the action
            ALLOWED_TOOLS=$(jq -r '.permissions.allow[]' .claude/settings.local.json | tr '\n' ',' | sed 's/,$//')
            # Add additional tools needed for the GitHub Action environment
            ALLOWED_TOOLS="${ALLOWED_TOOLS},Edit,MultiEdit,Write,Task,TodoRead,TodoWrite,WebSearch,WebFetch"
            echo "allowed_tools=${ALLOWED_TOOLS}" >> "$GITHUB_OUTPUT"
            echo "Found allowed tools from settings.local.json"
          else
            # Default set of tools if settings file doesn't exist
            echo "allowed_tools=Bash(git:*),View,Glob(*),Grep(*),Read(*),Edit,MultiEdit,Write,Task,TodoRead,TodoWrite,WebSearch,WebFetch" >> "$GITHUB_OUTPUT"
            echo "Using default allowed tools"
          fi
      - name: Get GitHub App Token
        if: steps.check-access.outputs.authorized == 'true'
        id: app-token
        uses: ./.github/actions/github-app-token
        with:
          application-id: ${{ secrets.DEALROOMBA_APP_ID }}
          application-private-key: ${{ secrets.DEALROOMBA_APP_PRIVATE_KEY }}
          permissions: contents:read,metadata:read
      - name: Configure Git for private repositories
        if: steps.check-access.outputs.authorized == 'true' && steps.app-token.outputs.token != ''
        run: |
          git config --global url."https://x-access-token:${STEPS_APP_TOKEN_OUTPUTS_TOKEN}@github.com/dealroom/".insteadOf "https://github.com/dealroom/"
          echo "Configured Git to use GitHub App token for private Dealroom repositories"
        env:
          STEPS_APP_TOKEN_OUTPUTS_TOKEN: ${{ steps.app-token.outputs.token }}
      - name: Install Room CLI
        if: steps.check-access.outputs.authorized == 'true'
        env:
          # Use GitHub App token for private repo access, fallback to PAT or GITHUB_TOKEN
          GH_TOKEN: ${{ steps.app-token.outputs.token || secrets.DEALROOM_PAT || secrets.GITHUB_TOKEN }}
        run: |
          FILENAME="room-${ROOM_CLI_VERSION}-linux-amd64"
          echo "Looking for asset: ${FILENAME}"
          # Download from private repo using gh CLI with GitHub App token
          gh release download "${ROOM_CLI_VERSION}" \
              --repo dealroom/room \
              --pattern "${FILENAME}" \
              --output room
          chmod +x room
          mv room /usr/local/bin/room
          room -v
      - name: Run Claude Code
        if: steps.check-access.outputs.authorized == 'true'
        uses: anthropics/claude-code-action@7ed3b616d54fd445625b77b219342949146bae9e # v1.0.8
        env:
          #  Sets the default timeout for long-running bash commands
          BASH_DEFAULT_TIMEOUT_MS: 300000
          # Sets the maximum timeout that the model can request for a long-running bash command
          BASH_MAX_TIMEOUT_MS: 900000
          # Allow access to private repositories in Go
          GOPRIVATE: github.com/dealroom/*
          GONOSUMDB: github.com/dealroom/*
          GONOPROXY: github.com/dealroom/*
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --max-turns 300
            --allowedTools ${{ steps.parse-tools.outputs.allowed_tools }}
            --system-prompt "- Be concise, direct to the point and actionable in responses\n- Always provide specific code solutions when requested\n- Use \`room lint\` command to fix linting issues automatically\n- Use \`room lint exec {cmd}\` to run arbitrary commands inside the linting environment with correct linter versions\n- \`docker compose\` (v2 syntax) is available and preferred for containerized workflows, especially when docker-compose.yml exists\n- When encountering complex problems that require deep reasoning, use the word \"think\" to enable extended thinking mode"

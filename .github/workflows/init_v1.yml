name: Init Config (v1)

on:
  pull_request:
    types: [opened]

permissions: read-all

jobs:
  # WARNING: The following job will be executed exactly 1 time (per repository).
  # The workflow is automatically disabled in the last step.
  create-labels:
    runs-on: ubuntu-latest
    permissions:
      repository-projects: write
      actions: write
    steps:
      - name: Create needed labels
        run: |
          gh label create update-major --force -R "$REPO_NAME" --color B60205
          gh label create update-minor --force -R "$REPO_NAME" --color FFA96A
          gh label create update-patch --force -R "$REPO_NAME" --color 0E8A16
        env:
          GH_TOKEN: ${{ github.token }}
          REPO_NAME: ${{ github.repository }}
      - name: Self-destruct (disable this workflow)
        run: |
          gh workflow disable -R "$GITHUB_REPOSITORY" "${{ github.workflow }}"
        env:
          GH_TOKEN: ${{ github.token }}

name: Add To Project

on:
  workflow_call:
    inputs:
      project-number:
        type: number
        description: The number of the GitHub project where to add the PR (@see https://github.com/orgs/dealroom/projects)
        required: false
        default: 5 # Platform
    secrets:
      DEALROOMBA_APP_ID:
        required: true
        description: Dealroomba App ID for GitHub authentication
      DEALROOMBA_APP_PRIVATE_KEY:
        required: true
        description: Dealroomba App Private Key for GitHub authentication

permissions:
  contents: read

jobs:
  add-to-project:
    name: Add To Project
    runs-on: ubuntu-slim
    permissions:
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false
      - name: Get Application Token
        id: app-token
        uses: ./.github/actions/github-app-token
        with:
          application-id: ${{ secrets.DEALROOMBA_APP_ID }}
          application-private-key: ${{ secrets.DEALROOMBA_APP_PRIVATE_KEY }}
          permissions: metadata:read,contents:write,organization_projects:write,pull_requests:write
      - name: Add PR to a project
        uses: ./.github/actions/project-add
        with:
          project-number: ${{ inputs.project-number }}
          github-token: ${{ steps.app-token.outputs.token }}

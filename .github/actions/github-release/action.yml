name: GitHub Release
description: Create a new GitHub release (and git tag)
inputs:
  github-token:
    description: GitHub token to use for creating the release
    required: true
runs:
  using: composite
  steps:
    - id: version-bump
      uses: anothrNick/github-tag-action@afe4b67b57b8ab0908e4767109a5342003639e2e # 1.69.0
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
        WITH_V: "true"
    - uses: ncipollo/release-action@2c591bcc8ecdcd2db72b97d6147f871fcd833ba5 # v1.14.0
      with:
        generateReleaseNotes: true
        token: ${{ inputs.github-token }}
        tag: ${{ steps.version-bump.outputs.new_tag }}

name: Setup PHP
description: Setup PHP, with composer and extensions
inputs:
  github-token:
    description: GitHub token to use for composer
    required: true
  php-version:
    description: PHP version to setup
    required: false
    default: 8.4
  extensions:
    description: PHP extensions to install
    required: false
    default: none
  key:
    description: Cache key to use for extensions
    required: false
    default: ext-cache-1
runs:
  using: composite
  steps:
    - id: extcache
      uses: shivammathur/cache-extensions@3357f3ea605b13ae6d7b3a0c5129661b9997bc87 # 1.12.0
      with:
        php-version: ${{ inputs.php-version }}
        extensions: ${{ inputs.extensions }}
        key: ${{ inputs.key }}
    - uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
      with:
        path: ${{ steps.extcache.outputs.dir }}
        key: ${{ steps.extcache.outputs.key }}
        restore-keys: ${{ steps.extcache.outputs.key }}
    - uses: shivammathur/setup-php@9e72090525849c5e82e596468b86eb55e9cc5401 # 2.32.0
      with:
        php-version: ${{ inputs.php-version }}
        extensions: ${{ inputs.extensions }}
        coverage: xdebug
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
    - id: composer-cache
      shell: bash
      run: echo "dir=$(composer config cache-files-dir)" >> "$GITHUB_OUTPUT"
    - uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-
    - shell: bash
      run: composer install --no-progress --prefer-dist --optimize-autoloader

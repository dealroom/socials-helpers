name: Setup PHP
description: Setup PHP, with composer and extensions
inputs:
  php-version:
    description: PHP version to setup
    required: true
    default: "8.2"
  extensions:
    description: PHP extensions to install
    required: true
    default: none
  key:
    description: Cache key to use for extensions
    required: true
    default: ext-cache-1
  github-token:
    description: GitHub token to use for composer
    required: true
runs:
  using: composite
  steps:
    - id: extcache
      uses: shivammathur/cache-extensions@1.10.0
      with:
        php-version: ${{ inputs.php-version }}
        extensions: ${{ inputs.extensions }}
        key: ${{ inputs.key }}
    - uses: actions/cache@v3.2.2
      with:
        path: ${{ steps.extcache.outputs.dir }}
        key: ${{ steps.extcache.outputs.key }}
        restore-keys: ${{ steps.extcache.outputs.key }}
    - uses: shivammathur/setup-php@2.26.0
      with:
        php-version: ${{ inputs.php-version }}
        extensions: ${{ inputs.extensions }}
        coverage: xdebug
      env:
        COMPOSER_TOKEN: ${{ inputs.github-token }}
    - id: composer-cache
      shell: bash
      run: echo "dir=$(composer config cache-files-dir)" >> "$GITHUB_OUTPUT"
    - uses: actions/cache@v3.2.2
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-
    - shell: bash
      run: composer install --no-progress --prefer-dist --optimize-autoloader
